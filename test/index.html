<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Device Detection</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      .btn {
        width: 130px;
        height: 40px;
        color: #fff;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
          7px 7px 20px 0px rgba(0, 0, 0, .1),
          4px 4px 5px 0px rgba(0, 0, 0, .1);
        outline: none;
      }

      .detection-btn {
        background: rgb(0, 172, 238);
        background: linear-gradient(0deg, rgba(0, 172, 238, 1) 0%, rgba(2, 126, 251, 1) 100%);
        width: 130px;
        height: 40px;
        line-height: 42px;
        padding: 0;
        border: none;

      }

      .detection-btn span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }

      .detection-btn:before,
      .detection-btn:after {
        position: absolute;
        content: "";
        right: 0;
        top: 0;
        background: rgba(2, 126, 251, 1);
        transition: all 0.3s ease;
      }

      .detection-btn:before {
        height: 0%;
        width: 2px;
      }

      .detection-btn:after {
        width: 0%;
        height: 2px;
      }

      .detection-btn:hover {
        background: transparent;
        box-shadow: none;
      }

      .detection-btn:hover:before {
        height: 100%;
      }

      .detection-btn:hover:after {
        width: 100%;
      }

      .detection-btn span:hover {
        color: rgba(2, 126, 251, 1);
      }

      .detection-btn span:before,
      .detection-btn span:after {
        position: absolute;
        content: "";
        left: 0;
        bottom: 0;
        background: rgba(2, 126, 251, 1);
        transition: all 0.3s ease;
      }

      .detection-btn span:before {
        width: 2px;
        height: 0%;
      }

      .detection-btn span:after {
        width: 0%;
        height: 2px;
      }

      .detection-btn span:hover:before {
        height: 100%;
      }

      .detection-btn span:hover:after {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <button class="btn detection-btn"><span>开始检测</span></button>
  <script id="replace-script"></script>
  <script>
    const startDetection = () => {
      globalThis?.mediaDeviceDetection?.displayDialogView?.({
        video: true,
        audio: true
      })
    }
    window.onload = () => {
      const btn = document.querySelector('.detection-btn')
      btn.addEventListener('click', startDetection)
    }
  </script>
</body>

</html>
